<h1>Student Login</h1>

{% for msg in messages %}
	{{ msg }}<br><br>
{% endfor %}

<form action="{% url 'student_login' %}" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form.id }}<br>
	{{ form.password }}<br>
	<input type="submit" value="Login">
</form>
<a href="{% url 'student_forgot_password' %}">Forgot password?</a>
