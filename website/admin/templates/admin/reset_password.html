<h1>Admin Reset Password Page</h1>

{% for msg in messages %}
	{{ msg }}<br><br>
{% endfor %}

<form action="{% url 'admin_reset_password' %}?token={{ token }}" method="post" enctype="multipart/form-data">
	{% csrf_token %}
	Enter your new password: <br>
	{{ form.password }}<br>
	<input type="submit" value="Reset Password">
</form>
