<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body style="background-color: beige;">
	<h1>Create new Parent</h1>

	{% for msg in messages %}
		{{ msg }}<br><br>
	{% endfor %}
	
	<form action="{% url 'admin_create_parents' %}", method="post" enctype="multipart/form-data">
		{% csrf_token %}
		{{ form.id.label }}: {{ form.id }}<br>
		{{ form.email.label }}: {{ form.email }}<br>
		{{ form.name.label }}: {{ form.name }}<br>
		{{ form.student.label }}: {{ form.student }}<br>
		{{ form.phone.label }}: {{ form.phone }}<br>
		<input type="submit" value="Create parent"><br><br>
	</form>
	
</body>
</html>
